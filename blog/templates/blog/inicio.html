{% extends 'blog/base.html' %}

{% block content %}
<h2>Página de inicio</h2>
<p>Bienvenido a nuestro blog</p>

<h3>Últimos Posts:</h3>
{% for post in posts %}
<div>
    <h4>{{ post.titulo }}</h4>
    <p>{{ post.contenido|truncatewords:20 }}</p>
    <a href="{% url 'ver_post' post.id %}">Leer más</a>
</div>
{% endfor %}
{% endblock %}
